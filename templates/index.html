<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="theme-toggle">
    <button onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
  </div>

  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="append('/')">√∑</button>
      <button onclick="append('*')">√ó</button>
      <button onclick="append('-')">‚àí</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('**')">x ∏</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('%')">%</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('0')">0</button>

      <button onclick="append('.')">.</button>
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="calculate()">=</button>

      <!-- Scientific functions -->
      <button onclick="append('math.sqrt(')">‚àö</button>
      <button onclick="append('math.sin(math.radians(')">sin</button>
      <button onclick="append('math.cos(math.radians(')">cos</button>
      <button onclick="append('math.tan(math.radians(')">tan</button>
      <button onclick="append('math.log(')">ln</button>
      <button onclick="append('math.factorial(')">n!</button>
    </div>
  </div>

  <script>
    function append(value) {
      document.getElementById("display").value += value;
    }

    function clearDisplay() {
      document.getElementById("display").value = "";
    }

    function calculate() {
      let expression = document.getElementById("display").value;
      fetch("/calculate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ expression: expression })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("display").value = data.result;
      });
    }

    // Theme toggle
    function toggleTheme() {
      document.body.classList.toggle("light-theme");
    }
  </script>
</body>
</html>
